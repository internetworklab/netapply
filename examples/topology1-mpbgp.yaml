nodes:
  testnode:
    frr_containers:
      - container_name: lax1
        image: quay.io/frrouting/frr:10.3.0
        hostname: lax1
      - container_name: lax2
        image: quay.io/frrouting/frr:10.3.0
        hostname: lax2
      - container_name: ix
        image: quay.io/frrouting/frr:10.3.0
        hostname: ix
    containers:
      - lax1
      - lax2
      - ix
    stateful_dir: /root/projects/netapply/nodes/testnode/.go-reconciler-state
    dataplane:
      dummy:
        - name: dummy0
          container_name: lax1
          addresses:
            - cidr: "fdda:8ca4:1556:a::1/64"
        - name: dummy0
          container_name: lax2
          addresses:
            - cidr: "fdda:8ca4:1556:b::1/64"
      veth:
        - name: v-lax1-a
          container_name: lax1
          addresses:
            - cidr: "fe80::a/64"
          peer:
            name: v-lax1-b
            container_name: ix
        - name: v-lax2-a
          container_name: lax2
          addresses:
            - cidr: "fe80::b/64"
          peer:
            name: v-lax2-b
            container_name: ix
      bridge:
        - name: br0
          container_name: ix
          slave_interfaces:
            - v-lax1-b
            - v-lax2-b
    controlplane:
      - container_name: lax1
        debug_bgp_updates: true
        route_maps:
          - name: allow-all
            policy: permit
            order: 10
        bgp:
          - vrf: default
            log_neighbor_changes: true
            no_ipv4_unicast: true
            asn: 65001
            router_id: "0.0.0.1"
            address_families:
              - afi: ipv6
                safi: unicast
                networks:
                  - "fdda:8ca4:1556:a::/64"
                activate:
                  - group1
                route_maps:
                  - peer: group1
                    name: allow-all
                    direction: in
                  - peer: group1
                    name: allow-all
                    direction: out
            neighbors:
              group1:
                asn: 65002
                capabilities:
                  - extended-nexthop
                linklocal_peers:
                  - "fe80::b%v-lax1-a"
                update_source: "fe80::a"
      - container_name: lax2
        debug_bgp_updates: true
        route_maps:
          - name: allow-all
            policy: permit
            order: 10
        bgp:
          - vrf: default
            log_neighbor_changes: true
            no_ipv4_unicast: true
            asn: 65002
            router_id: "0.0.0.2"
            address_families:
              - afi: ipv6
                route_maps:
                  - peer: group1
                    name: allow-all
                    direction: in
                  - peer: group1
                    name: allow-all
                    direction: out
                safi: unicast
                networks:
                  - "fdda:8ca4:1556:b::/64"
                activate:
                  - group1
            neighbors:
              group1:
                asn: 65001
                capabilities:
                  - extended-nexthop
                linklocal_peers:
                  - "fe80::a%v-lax2-a"
                update_source: "fe80::b"

